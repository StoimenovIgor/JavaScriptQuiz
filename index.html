<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Animate CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Trivia Quiz</title>
  </head>
    <body>
      <div id="loading" class="loading">
        <h1></h1>
      </div>
  
      <div
        id="welcomeQuote"
        class="
          welcomeQuote
          d-flex
          align-items-center
          flex-column
          animate__pulse
        "
      >
        <h1>Welcome to Brainster's Trivia!</h1>
        <p>Click on the start button to begin.</p>
        <div class="border"></div>
        <button id="startQuiz" class="btn btn-success">Start</button>
      </div>
      <div
        id="goodLuckSection"
        class="
          goodLuckSection
          d-none
          justify-content-center
          align-items-center
          flex-column
          bg-light
          animate__animated animate__backInLeft
        "
      >
        <div
          id="goodLuckQuote"
          class="goodLuckQuote d-flex align-items-center flex-column container"
        >
          <h1>Good Luck!</h1>
          <p>Click on the button to start over</p>
          <div class="border"></div>
          <button id="startOver" class="btn btn-warning">Start Over</button>
        </div>
  
        <div
          id="questionContainer"
          class="questions container-fluid mt-5 mb-5"
        ></div>
  
        <div
          id="completedQuestions"
          class="d-flex align-items-center flex-column container bg-light"
        >
          Completed <span id="questionNumber"></span> /20
        </div>
      </div>
      <div
        id="resultSection"
        class="
          d-none
          align-items-center
          flex-column
          bg-light
          animate__animated animate__backInLeft
        "
      >
        <div
          id="correctAnswer"
          class="
            correctAnswer
            d-flex
            container
            bg-light
            align-items-center
            flex-column
          "
        >
          <h1>Let's see your score</h1>
          <p>Click on the button to start over</p>
          <div class="border"></div>
          <button id="tryAgain" class="btn btn-danger">Try Again</button>
          <div
            id="totalCorrectAnswers"
            class="d-flex align-items-center flex-column container bg-light"
          >
            Completed <span id="counterCorrect"></span> /20
          </div>
        </div>
      </div>
      <script src="main.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
  </html>
